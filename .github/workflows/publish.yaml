name: "Publish site"
on:
  # Run only when pushing to master branch
  push:
    branches:
      - master
  pull_request:
jobs:
  static-site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v17
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      - name: Build ðŸ”§
        run: |
          nix build -j 4
          nix run .#tailwind-run -- --help # Just to cache the Nix build
      - name: Generate HTML ðŸ”§
        if: github.ref == 'refs/heads/master'
        run: |
          mkdir ./output
          export TARGET=$(pwd)/output
          nix run .#tailwind-run -- -o static/tailwind.css 'src/**/*.hs'
          ./result/bin/fpindia-site gen $TARGET
      - name: Deploy to gh-pages ðŸš€
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: output
          cname: functionalprogramming.in
